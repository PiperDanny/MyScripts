<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple List</title>
    <link rel="stylesheet" href="css/list.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Simple List</h1>
      <ul class="mainlist" id="list">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
      </ul>
      <input type="text" name="addItem" id="addInput">
      <button type="button" id="addBtn">Add Item</button>
    </div>

    <script src="js/list.js" charset="utf-8"></script>
  </body>
</html>
